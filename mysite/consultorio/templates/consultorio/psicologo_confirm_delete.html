{% extends 'consultorio/base.html' %}

{% block title %}Eliminar Psicólogo{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar a {{ psicologo.nombre }} {{ psicologo.apellido }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'consultorio:psicologo_detail' psicologo.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
