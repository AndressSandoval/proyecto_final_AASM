{% extends 'consultorio/base.html' %}

{% block title %}Eliminar Paciente{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar a {{ pacientepsicologia.nombre }} {{ pacientepsicologia.apellido }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'consultorio:paciente_detail' pacientepsicologia.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
