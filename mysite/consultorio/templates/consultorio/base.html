<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consultorio Psicológico{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'consultorio/custom.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Consultorio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultorio:paciente_list' %}">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultorio:psicologo_list' %}">Psicólogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultorio:sesion_list' %}">Sesiones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultorio:diagnostico_list' %}">Diagnósticos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultorio:facturapsicologia_list' %}">Facturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultorio:historialclinicopsicologia_list' %}">Historiales</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'consultorio:recursopsicologico_list' %}">Recursos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
