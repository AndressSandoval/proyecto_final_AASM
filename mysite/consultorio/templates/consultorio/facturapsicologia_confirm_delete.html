{% extends "consultorio/base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar la factura #{{ object.pk }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'consultorio:facturapsicologia_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
